<!DOCTYPE html>
<html lang="en" >
<link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/RoundsLog/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/RoundsLog/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/RoundsLog/icons/favicon-16x16.png">
    <link rel="manifest" href="/RoundsLog/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <script src="app.js" defer></script>
  </head>
<body>
<!-- partial:index.partial.html -->
<button onclick="ClearPage()" style="margin:3vw;font-size:7vw;">Clear Page</button>

<fieldset class="group">
  <legend>Temperatures</legend>
  <div class="grid">
    <label>EDG</label>
    <input id="input_edg" type="number" oninput="onInput(this)"/>

    <label>Gyro</label>
    <input id="input_gyro" type="number" oninput="onInput(this)"/>

    <label>Pump Rm 1</label>
    <input id="input_pump1" type="number" oninput="onInput(this)"/>

    <label>Pump Rm 2</label>
    <input id="input_pump2" type="number" oninput="onInput(this)"/>

    <label>Pump Rm 3</label>
    <input id="input_pump3" type="number" oninput="onInput(this)"/>

    <label>Pump Rm 4</label>
    <input id="input_pump4" type="number" oninput="onInput(this)"/>

    <label>Pump Rm 6</label>
    <input id="input_pump6" type="number" oninput="onInput(this)"/>

    <label>Reefer</label>
    <input id="input_reefer" type="number" oninput="onInput(this)"/>

    <label>Aft Steering</label>
    <input id="input_aftsteer" type="number" oninput="onInput(this)"/>

    <label>Anchor</label>
    <input id="input_anchor" type="number" oninput="onInput(this)"/>

    <label>EDG Air Psi</label>
    <input id="input_edgpsi" type="number" oninput="onInput(this)"/>
  </div>
</fieldset>

<fieldset class="group">
  <legend>Refrigeration Plant</legend>
  <div class="grid">
    <label>Unit #</label>
    <input id="input_unit" type="number" oninput="onInput(this)"/>
    
    <label>Suct Pres</label>
    <input id="input_suctpres" type="number" oninput="onInput(this)"/>
    
    <label>Suct Temp</label>
    <input id="input_sucttemp" type="number" oninput="onInput(this)"/>
    
    <label>Disch Pres</label>
    <input id="input_dischpres" type="number" oninput="onInput(this)"/>
    
    <label>Disch Temp</label>
    <input id="input_dischtemp" type="number" oninput="onInput(this)"/>
    
    <label>Oil Pres</label>
    <input id="input_oilpres" type="number" oninput="onInput(this)"/>
    
    <label>Oil Temp</label>
    <input id="input_oiltemp" type="number" oninput="onInput(this)"/>
    
    <label>Oil Level</label>
    <select id="input_oillevel" oninput="onInput(this)">
      <option value="high">High</option>
      <option value="normal">Normal</option>
      <option value="low">Low</option>
    </select>
    
    <label>SW Pres</label>
    <input id="input_swpres" type="number" oninput="onInput(this)"/>
    
    <label>SW In Temp</label>
    <input id="input_swintemp" type="number" oninput="onInput(this)"/>
    
    <label>SW Out Temp</label>
    <input id="input_swouttemp" type="number" oninput="onInput(this)"/>
    
    <label>Liq Line Temp</label>
    <input id="input_liqlinetemp" type="number" oninput="onInput(this)"/>
    
    <label>Sight Flow</label>
    <select id="input_sightflow" oninput="onInput(this)">
      <option value="clear">Clear</option>
      <option value="bubbles">Bubbles</option>
    </select>
    
    <label>Chill Box 1</label>
    <input id="input_chillbox1" type="number" oninput="onInput(this)"/>
    
    <label>Chill Box 2</label>
    <input id="input_chillbox2" type="number" oninput="onInput(this)"/>
    
    <label>Freeze Box 1</label>
    <input id="input_freezebox1" type="number" oninput="onInput(this)"/>
    
    <label>Freeze Box 2</label>
    <input id="input_freezebox2" type="number" oninput="onInput(this)"/>
    
    <label>Freeze Box 3</label>
    <input id="input_freezebox3" type="number" oninput="onInput(this)"/>
  </div>
</fieldset>

<fieldset class="group">
  <legend>Power Cable Temps</legend>
  <div class="grid">
    <label>Cable 1</label>
    <input id="input_cable1" type="number" oninput="onInput(this)"/>
    
    <label>Cable 2</label>
    <input id="input_cable2" type="number" oninput="onInput(this)"/>
    
    <label>Cable 3</label>
    <input id="input_cable3" type="number" oninput="onInput(this)"/>
    
    <label>Cable 4</label>
    <input id="input_cable4" type="number" oninput="onInput(this)"/>
    
    <label>Cable 5</label>
    <input id="input_cable5" type="number" oninput="onInput(this)"/>
    
    <label>Cable 6</label>
    <input id="input_cable6" type="number" oninput="onInput(this)"/>
    
    <label>Cable 7</label>
    <input id="input_cable7" type="number" oninput="onInput(this)"/>
    
    <label>Cable 8</label>
    <input id="input_cable8" type="number" oninput="onInput(this)"/>
    
    <label>Cable 9</label>
    <input id="input_cable9" type="number" oninput="onInput(this)"/>
    
    <label>Cable 10</label>
    <input id="input_cable10" type="number" oninput="onInput(this)"/>
  </div>
</fieldset>

<fieldset class="group">
  <legend>Notes</legend>
  <div class="grid">
    <label>Pump Rm 1 Bilges</label>
    <input id="input_pump1bilges" type="text" oninput="onInput(this)"/>
    
    <label>Reefer Drain Tank</label>
    <input id="input_reeferdraintank" type="text" oninput="onInput(this)"/>
    
    <label>Pump Rm 2 Bilges</label>
    <input id="input_pump2bilges" type="number" oninput="onInput(this)"/>
    
    <label>Cable Temps</label>
    <input id="input_cabletemps" type="text"/ oninput="onInput(this)">
  </div>
</fieldset>
</body>
</html>
